<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Inicio de Sesión</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sistema MagisTV By Andro TV</h3>
                    </div>
                    <div class="card-body">
                        <!-- Botones de Elección (Cliente/Usuario) -->
                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#clienteModal">
                                Iniciar sesión como Cliente
                            </button>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#usuarioModal">
                                Iniciar sesión como Usuario
                            </button>
                        </div>

                        <!-- Modal para Cliente -->
                        <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel"
                            aria-hidden="true">
                            <!-- Contenido del Modal para Cliente -->
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Revisar cuenta de Cliente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Formulario para ingresar nuevos datos -->
                                        <form method="POST" action="{% url 'procesar_formulario_cliente' %}">
                                            {% csrf_token %}
                                            <input type="hidden" name="accion" value="iniciar_sesion_cliente">
                                            <!-- Agrega aquí campos del formulario (cuenta, contraseña, plan, último pago) -->
                                            <label for="cuenta">Cuenta:</label>
                                            <input type="text" name="cuenta" required>
                                            <br><br>
                                            <label for="contrasena">Contraseña:</label>
                                            <input type="password" name="contrasena" required>
                                            <br><br>
                                            <!-- Agrega los campos restantes -->
                                            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal para Usuario -->
                        <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel"
                            aria-hidden="true">
                            <!-- Contenido del Modal para Usuario -->
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Ingresar al Sistema</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Formulario para ingresar nuevos datos -->
                                        <form method="POST" action="{% url 'iniciar_sesion_cliente' %}">
                                            {% csrf_token %}
                                            <input type="hidden" name="accion" value="iniciar_sesion_cliente">
                                            <!-- Agrega aquí campos del formulario (cuenta, contraseña, plan, último pago) -->
                                            <label for="cuenta">Usuario:</label>
                                            <input type="text" name="cuenta" required>
                                            <br><br>
                                            <label for="contrasena">Contraseña:</label>
                                            <input type="password" name="contrasena" required>
                                            <br><br>
                                            <!-- Agrega los campos restantes -->
                                            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
